<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #ffffff;
        }

        .container {
            background: #2c2c2c;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 28px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
            color: #cccccc;
        }

        p b {
            color: #ffffff;
        }

        .btn {
            background: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        {% if prediction == -1 %}
            <p style="color: #e74c3c;">Error: {{ error }}</p>
        {% else %}
            <p><b>Loan Approval Prediction:</b> 
                {% if prediction == 1 %}
                    Approved
                {% else %}
                    Not Approved
                {% endif %}
            </p>
            <p><b>Probability of Approval:</b> {{ probability }}%</p>
        {% endif %}
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
